<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="robots" content="nofollow, noindex">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="dashboard.css">
	<title>Displaying dashboard</title>
</head>

<body>

	<header class="header">
		<img src="../images/nation_emblem.webp" alt="India Emblem" class="header-logo">
		<div class="header-text">
			<h1>Ministry of Agriculture and Farmers Welfare</h1>
			<p>Department of Agriculture and Farmers Welfare</p>
		</div>
	</header>
	<div class="chart">
		<div class="chart_types">
			<button onclick="setChartType('bar')">States</button>
			<button onclick="setChartType('line')">district</button>
			<button onclick="setChartType('doughnut')">block</button>
			<button onclick="setChartType('polarArea')">village</button>
			<button onclick="setChartType('radar')">Year</button>
		</div>
		<canvas id="myChart"></canvas>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="dashboard.js"></script>
</body>

</html>
