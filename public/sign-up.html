<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>
    <div class="outer-box">
        <div class="background-blur"></div>
        <header class="navigation-bar">
            <div class="header-left">
                <img src="images/nation_emblem.webp" alt="Emblem of India" class="emblem">
                <div class="header-text">
                    <p>Government of India</p>
                    <p>Ministry of Agriculture and Farmers Welfare</p>
                    <p>Department of Agriculture and Farmers Welfare</p>
                </div>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="gov-website.html">Home</a></li>
                    <li><a href="about_us.html">About Us</a></li>
                    <li><a href="contact_us.html">Contact Us</a></li>
                    <li><a href="sign-in.html">Sign In</a></li>
                </ul>
            </nav>
        </header>

        <div class="inner-box">
            <header class="signup-header">
                <h1>Sign Up</h1>
            </header>
            <main class="signup-body">
                <form action="/signup" method="POST">
                    <p>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </p>
                    <p>
                        <label for="date_of_birth">Date Of Birth</label>
                        <input type="date" id="date_of_birth" name="date_of_birth" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </p>
                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="At Least 8 Characters" name="password" required>
                    </p>
                    <p>
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" id="confirmpassword" name="confirmpassword" required>
                    </p>
                    <p>
                        <input type="submit" id="submit" value="Create Account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                Already have an account?<br><a href="sign-in.html">Sign In</a>
            </footer>
        </div>
    </div>
</body>

</html>
